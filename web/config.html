<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huaxun Configurator</title>
    <script src="./index_files/script.js"></script>
    <link href="./index_files/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

<body>
    <header class="header"> <h3> Configurator</h3>
    </header>
    <section class="configuratorBody">
        <div class="grid">
            <div class="grid-item">
                <div class="selector">
                    <select  id="id1" name="vendor" class="select"> 
                        <option value="">Vendor</option>
                        <option value="H3C"> H3C </option>
                    </select>  
                </div>
                <div class="selector">
                    <select id="id2" name="storage" class="select"> 
                        <option value="">Storage</option>
                        <option value="SSD"> SSD </option>
                        <option value="HDD"> HDD </option>
                    </select> 
                    
                </div>
                <div class="selector">
                    
                    <select id="id3" name="processor"  class="select"> 
                        <option value="">Processor</option>
                        <option value=" "> </option>
                    </select> 
                </div>
                <div class="selector">
                    <select select id="id4" name="power" class="select"> 
                        <option value="">Power </option>
                        <option value="H3C"> H3C </option>
                    </select> 
                    
                </div>
                

                <div class="selector">
                    <select select id="id5" name="memory" class="select"> 
                        <option value="">Memory</option>
                        <option value="H3C"> H3C </option>
                    </select> 
                    
                </div>
                <div class="selector">
                    <select select id="id6" name="os" class="select"> 
                        <option value="">OS </option>
                        <option value="H3C"> H3C </option>
                    </select> 
                    
                </div>

                <div class="selector">
                    <select select id="id7" name="accessuar" class="select"> 
                        <option value="">Accessuar </option>
                        <option value="H3C"> H3C </option>
                    </select> 
                    
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <div class="grid-container">
                        <div class="grid-item">1</div>
                        <div class="grid-item">2</div>
                        <div class="grid-item">3</div>  
                        <div class="grid-item">4</div>
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>  
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>  
                      </div>
                </div>
                <div class="text"> Total Price: </div>
            </div>


        </div>
    </section>
    <footer class="footer">
        <div class="block">
            <h2> Huaxun Group Ru</h2>
        </div>
        <div class="block">
            <h2>Technical Support:  8 (952) 392-80-69</h2>
        </div>
    </footer>
